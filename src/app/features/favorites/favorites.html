<section class="favorites-section py-3">
  <div class="container">
    <h2 class="mat-h2 px-3">My Favorite Items</h2>

    @if (isLoading()) {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      @if (favoriteProducts().length > 0) {
        <div class="products-grid px-3">
          @for (product of favoriteProducts(); track product.id) {
            <mat-card appearance="outlined" class="product-card">
              <img mat-card-image [src]="product.image" [alt]="product.title" class="product-card-image">
              <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{ product.price | currency }}</p>
              </mat-card-content>
                <mat-card-actions>
                <button mat-stroked-button color="primary" [routerLink]="['/products', product.id]">View Item</button>
                </mat-card-actions>
            </mat-card>
          }
        </div>
      } @else {
        <div class="empty-state">
          <p>You haven't added any items to your favorites yet.</p>
        </div>
      }
    }
  </div>
</section>
